<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Timer</title>
    <link rel="stylesheet" href="timer.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <figure class="clock">

        <!-- Showing the timer digits -->
        <div class="mins">0</div>
        <div>:</div>
        <div class="secs">00</div>

        <!-- elements of the clock, including sound and circle shape -->
        <audio>
            <source src="alarm-sound.mp3" type="audio/mpeg" > </audio>
        <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          border="black"
          stroke-width="8"
          fill="gray"
          opacity="50%"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <!-- Start and rest buttons -->
    <div class="btn-group hover">
        <button class="start">Start Timer</button>
        <button class="reset">Reset Timer</button>
    </div>

    <!-- sets the study and rest time ids using <label> tag  -->
    <form action=".">
        <label for="studyTime">Study Time</label>
        <input type="number" value="1" id="studyTime" />
        <label for="restTime">Rest Time</label>
        <input type="number" value="1" id="restTime" />
        <button type="submit">Save Settings</button>
    </form>

    <!-- implementing scripts at the bottom, after basic html has loaded on the page -->
    <script src="timer-progress.js"></script>
    <script src="timer.js"></script>
    <script src="timer-settings.js"></script>
</body>

</html>
